<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Street Fighter Games and Links</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<h1>Welcome to the Street Fighter Page</h1>

<div class="section">
    <h2>Street Fighter Games</h2>
    <ul>
        <li th:each="sfGame : ${sfGames}" th:text="${sfGame}"></li>
    </ul>
</div>

<div class="section">
    <h2>Useful Links</h2>
    <ul>
        <li th:each="link : ${links}">
            <a th:href="${link.url}" th:text="${link.text}" target="_blank"></a>
        </li>
    </ul>
</div>
</body>

</html>
