<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>

<div th:if="${#lists.size(carModels) == 0}">
    <p>No models available.</p>
</div>
<div th:if="${#lists.size(carModels) > 0}">
    <p>Some Models</p>
<h2 th:text="${brandName}"></h2>
<ul>

    <li th:each="carModel : ${carModels}" th:text="${carModel.name()}"></li>
</ul>
</div>
</body>
</html>
